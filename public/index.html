<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char-Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>




      <section class="printed-tweet">
        <article class="tweet">
          <header>
            <img class="avatar-pic" src="/images/sampleFace.png">
            <h2>Bill Fields</h2>
            <p class="tag">@MrFields</p>
          </header>
          <div class="tweet-text">
            <p>Little tweet here and here and here and here and here jadskfjkasldfjklasdjfkljasdklfjalksjflajsdkfjaklsdjfkljadslkfjalksjkfjksdjflkajsdfkladsjlkfads</p>
          </div>
          <footer class="footer">
            <div class="date">
              <p class="timeStamp">10 days ago</p>
            </div>
            <div>
              <img class="bottomLinks" src="/images/tweetLike.png">
              <img class="bottomLinks" src="/images/tweetRetweet.png">
              <img class="bottomLinks" src="/images/tweetFlag.png">
            </div>
          </footer>
        </article>
      </section>

    </main>

  </body>
</html>
